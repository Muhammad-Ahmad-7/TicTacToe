<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav id="nav-bar">
        <img src="logo.png" alt="" id="logo">
        <h1 id="nav-header">My Tic Tac Toe</h1>
        <div class="link-container">
            <a href="login.html" class="nav-links">
                Login
            </a>
            <a href="developer.html" class="nav-links">
                Developer Info
            </a>
        </div>
    </nav>
    <main id="main">
        <div id="grid-container">
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>
        <div id="info-container">
            <h1>
                Welcome To MyTicTacToe
            </h1>
            <p id="info-para">Turn For X</p>
            <Button id="reset-btn" class="btn">Reset</Button>
            <img src="excited.gif" alt="" id="bhai-saab">
        </div>
        <script src="script.js"></script>
    </main>
</body>

</html>
